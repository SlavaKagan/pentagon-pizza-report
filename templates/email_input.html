<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>שליחת דוח סניפים</title>
</head>
<body style="font-family: Arial; text-align: right; margin: 40px;">
  <h2>📬 הזן כתובת מייל לשליחת דוח סטטוס</h2>
  <form id="emailForm">
    <label for="email">כתובת מייל:</label>
    <input type="email" id="email" name="email" required />
    <button type="submit">שלח דוח</button>
  </form>
  <p id="status" style="margin-top: 20px; font-weight: bold;"></p>

<script>
  document.getElementById('emailForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    try {
      const response = await fetch('/send_report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await response.json();
      document.getElementById('message').innerText = data.message;
    } catch (error) {
      document.getElementById('message').innerText = 'שגיאה: ' + error.message;
    }
  });
</script>
</body>
</html>
