<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שליחת דוח Pentagon Pizza</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        input[type=email], button { padding: 10px; font-size: 1em; }
        .message { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>שלח דוח סטטוס סניפים</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="הכנס כתובת מייל" required>
        <button type="submit">שלח</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="message">
                {% for category, message in messages %}
                    <p style="color: {% if category == 'success' %}green{% elif category == 'danger' %}red{% else %}orange{% endif %};">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
